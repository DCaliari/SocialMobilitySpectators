{{ block content }}

<style>
    .number_table{
        border: 1px solid black;
        border-collapse: collapse;
    }
</style>

<table style="width:100%">
    <tr>
        <th><div id="div1"></div></th>
        <th><div id="div2"></div></th>
    </tr>
</table>
    {{ formfields }}
    {{ next_button }}

<script>
    const random_matrix_1 = js_vars.random_matrix_1;
    const random_matrix_2 = js_vars.random_matrix_2;

    const div1 = document.getElementById("div1");
    const div2 = document.getElementById("div2");

    var table = "<table class = 'number_table'>"
    for (var i=0; i<10; i++) {
        table += "<tr class = 'number_table'>"
        for (var j=0; j<10; j++) {
            table += "<th class = 'number_table'>"+ random_matrix_1[i][j] +"</th>"
        }
        table += "</tr>"
    }
    table += "</table>"
    div1.innerHTML = table;

    table = "<table class = 'number_table'>"
    for (var i=0; i<10; i++) {
        table += "<tr class = 'number_table'>"
        for (var j=0; j<10; j++) {
            table += "<th class = 'number_table'>"+ random_matrix_2[i][j] +"</th>"
        }
        table += "</tr>"
    }
    table += "</table>"
    div2.innerHTML = table;
</script>
{{ endblock }}
